
<!-- Program-1: prompt from user and gives output of sum, diff, mul and Remender -->

<script>
    
    function Operation() {
        let val1 = parseInt(prompt("Enter first number"));
        let val2 = parseInt(prompt("Enter second number"));
        console.log("Sum =" + (val1 + val2));
        console.log("Difference =" + (val1 - val2));
        console.log("Product =" + (val1 * val2));
        console.log("Remender =" + (val1 % val2));
    }

    Operation();
</script>
